name: quality

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-docs:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install ruff interrogate

      - name: Ruff format (check)
        run: ruff format --check scripts
          

      - name: Ruff lint (includes pydocstyle via D rules)
        run: ruff check scripts 
          

      - name: Docstring coverage (interrogate)
        run: interrogate -vv -f 100 scripts

      - name: Syntax check (compileall)
        run: python -m compileall scripts